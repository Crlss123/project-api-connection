<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the description of the page that is used by SEO to optimize search results and to provide a summary of the site."
    />
    <meta name="author" content="Author's name" />
    <title>Nuevo Elemento</title>
    <link rel="icon" href="img/logo_nav.png" type="image/ico" sizes="16x16" />
    <link rel="stylesheet" href="styles/new_element_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/add_element.js"></script>
  </head>
  <body>
    <div id="container" class="container-fluid gx-0 vh-100">
      <div class="row">
        <aside
          class="col-12 col-lg-2 d-flex flex-lg-column justify-content-sm-between"
          style="background-color: #4e5284"
        >
          <div id="logo" class="d-flex justify-content-lg-center ms-3 mx-2">
            <a href="#" class="">
              <img src="img/logo.png" alt="#" id="log-img" />
            </a>
          </div>
          <nav class="d-flex flex-lg-column" style="gap: 6rem">
            <div id="dashboard" class="d-flex justify-content-lg-center">
              <a href="#" class="">
                <img src="img/dashboard_icon.png" alt="#" id="img-dash" />
              </a>
            </div>
            <div id="zone" class="d-flex justify-content-lg-center">
              <a href="elements.html" class="">
                <img src="img/element_icon.png" alt="#" id="icon-zona" />
              </a>
            </div>
          </nav>
          <div
            id="profile"
            class="d-flex align-items-center justify-content-center me-3 mt-lg-auto"
            style="margin-bottom: 3rem"
          >
            <a href="#" class="mt-5">
              <img
                src="img/user_icon.png"
                alt="#"
                id="user-icon"
                sizes="16x16"
              />
            </a>
          </div>
        </aside>
        <main class="col-lg-10 d-block" id="main">
          <div id="title" class="offset-1 mt-3 mt-lg-5">
            <h1 style="font-size: 60px">Nuevo Evaluado</h1>
          </div>
          <form action="" id="form" class="mt-lg-5">
            <div class="offset-1 offset-lg-0 row mb-lg-5 me-5 me-lg-0">
              <div id="names" class="col-lg-3 offset-lg-1">
                <label for="" class="form-label">Nombre/s</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre/s..."
                  id="name"
                />
              </div>
              <div id="first-lastname" class="col-lg-3">
                <label for="" class="form-label">Primer Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Primer Apellido..."
                  id="f-lastname"
                />
              </div>
              <div id="second-lastname" class="col-lg-3">
                <label for="" class="form-label">Segundo Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Segundo Apellido..."
                  id="s-lastname"
                />
              </div>
            </div>
            <div class="offset-1 offset-lg-0 row me-5 me-lg-0">
              <div id="curp" class="col-lg-3 offset-lg-1">
                <label for="" class="form-label">CURP</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="CURP..."
                  id="icurp"
                />
              </div>
              <div id="status" class="col-lg-3">
                <p style="font-weight: bold; font-size: 20px">Estatus</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="grad"
                    value="G"
                  />
                  <label class="form-check-label" for="grad">Graduado</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="reprobado"
                    value="R"
                  />
                  <label class="form-check-label" for="reprobado"
                    >Reprobado</label
                  >
                </div>
              </div>
              <div id="gen" class="col-lg-3">
                <p style="font-weight: bold; font-size: 20px">Estatus</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gen"
                    id="masc"
                    value="M"
                  />
                  <label class="form-check-label" for="masc">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gen"
                    id="fem"
                    value="F"
                  />
                  <label class="form-check-label" for="fem">Femenino</label>
                </div>
              </div>
            </div>
            <div class="row mt-5 mt-lg-0">
              <div
                id="buttons"
                class="col-lg-3 d-flex offset-lg-7 justify-content-center gap-5"
              >
                <button
                  id="cancel"
                  class="d-flex btn align-items-center justify-content-center"
                  onclick="window.location.href='elements.html'"
                  type="button"
                >
                  Cancelar
                </button>
                <button
                  id="submit"
                  class="d-flex btn align-items-center justify-content-center"
                  type="submit"
                >
                  Crear
                </button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
